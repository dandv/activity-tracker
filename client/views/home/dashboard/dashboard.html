<template name="dashboard">
	<div class="animated fadeIn dashboard view">
		{{> quotes}}
		<div class="ui divider"></div>
		<!-- {{#if notTracking}} -->
		<h2>Start Your Journey</h2>
		  <p>Looks like you haven't started tracking a habit yet. Only positive
				experiences lay ahead.</p>
			<p>Take the plunge now!</p>
		  <button class="ui fluid primary start-tracking button">Start Tracking</button>
		<!-- {{else}} -->
		  {{> stats}}
		<!-- {{/if}} -->
	</div>
</template>
