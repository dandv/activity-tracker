<template name="header">
  <div class="ui fixed large menu">
    <a class="logo item" href="{{pathFor 'home'}}">
      Logo
    </a>
    <div class="right menu">
      {{#if currentUser}}
        <div class="item">
          <a class="ui logout button">Log-out</a>
        </div>
      {{else}}
        <div class="item">
          <a class="ui login button" href="{{pathFor 'login'}}">Log-in</a>
        </div>
      {{/if}}
    </div>
  </div>
</template>
